<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exo Positions - Coding 19</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Fix -->
    <div class="fix">Reste fixée au top ! height: 150px width: 100%</div>
    <!-- ./fix -->
    <!-- Div relative & absolute -->
    <div class="rel">
        height: 500px width: 70%
        <div class="abso">100x100px</div>
    </div>
    <!-- ./Div relative & absolute -->
    <!-- Abosulte -->
    <div class="abso">100x100px</div>
    <!-- ./Absolute -->
    <!-- Div relative & sticky -->
    <div class="rel2">
        height: 2000px width: 70%
        <div class="sticky">Je reste fixée dans ma div à 10px de haut ! 250x250px</div>
    </div>
    <!-- ./Div relative & sticky -->
</body>

</html>
